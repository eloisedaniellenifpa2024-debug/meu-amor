<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Amor üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ff7eb3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 90%;
    }

    h2 {
      font-size: 2.2rem;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.3);
      margin: 20px 0;
    }

    p {
      font-size: 1.4rem;
      margin: 15px 0;
    }

    /* Estilizar o GIF */
    .love-gif {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Bot√µes */
    .button-container {
      margin-top: 30px;
    }

    .btn {
      padding: 14px 30px;
      margin: 0 10px;
      font-size: 1.3rem;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .yes-btn {
      background-color: #e91e63;
      color: white;
      font-weight: bold;
    }

    .no-btn {
      background-color: #ccc;
      color: #333;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Anima√ß√£o de cora√ß√£o no final */
    .heart {
      font-size: 60px;
      animation: pulse 0.8s ease infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Fundo com cora√ß√µes flutuantes */
    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart-floating {
      position: absolute;
      font-size: 20px;
      color: white;
      opacity: 0.7;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Fundo de cora√ß√µes flutuando -->
  <div class="heart-bg" id="heart-bg"></div>

  <!-- Tela inicial: pergunta -->
  <div class="container" id="questionScreen">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExODA0bGV2ZGllYmM5N2x0Y2loZGtuczlhbWFvOWN4MXZ0bGhxN2k5NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2yyKE8ZEgrAXPx5gwI/giphy.gif" alt="Ursinhos se abra√ßando" class="love-gif" />
    <h2> EU AMO MAIS!?</h2>
    <p>Me diga com o cora√ß√£o... ‚ù§Ô∏è</p>
    <div class="button-container">
      <button class="yes-btn btn">Sim, voc√™ AMA!</button>
      <button class="no-btn btn" id="noBtn">N√£o</button>
    </div>
  </div>

  <!-- Tela final: resposta positiva -->
  <div class="container" id="resultScreen" style="display: none;">
    <div class="heart">üíñ</div>
    <h2>Eu sabia! ‚ù§Ô∏è</h2>
    <p>Voc√™ √© o amor da minha vida‚Ä¶<br>E eu sou seu paTODAVIDA.</p>
  </div>

  <script>
    // Seleciona os elementos
    const questionScreen = document.getElementById('questionScreen');
    const resultScreen = document.getElementById('resultScreen');
    const yesBtn = document.querySelector('.yes-btn');
    const noBtn = document.getElementById('noBtn');

    // Bot√£o "N√£o" foge ao passar o mouse
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Clique em "Sim"
    yesBtn.addEventListener('click', () => {
      questionScreen.style.display = 'none';
      resultScreen.style.display = 'block';
    });

    // Adiciona cora√ß√µes flutuantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-floating');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      document.getElementById('heart-bg').appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    // Cria cora√ß√µes a cada 400ms
    setInterval(createHeart, 400);
  </script>

</body>
</html>
